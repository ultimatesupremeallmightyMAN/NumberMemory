<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER MEMORY SKILL ISSUE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number memory</h1>
    <div class="info">
        <div id="spillet">
          <div id="tall">Ready?</div>
          <button id="start-knapp" onclick="start()">Start</button>
        </div>
      </div>
</body>
 
<script>
let tallrekke = [];
    let brukertallrekke = [];
    let level = 1;
    let timer;

    function start() {
      document.getElementById('start-knapp').style.display = 'none';
      level = 1;
      neste();
    }
    function neste() {
      sekvensgenerator();
      spillavsekvens();
      setTimeout(() => {
        brukertallrekke= [];
        let gjett = prompt("Skriv inn tallrekken.");
        sjekkomriktig(gjett);
    }, 10000); /*viser tallet i 10 sec?*/ 
  }
  

function sekvensgenerator(){
  tallrekke = []; 
  for (let i = 0; i < level; i++) {
    tallrekke.push(Math.floor(Math.random() * 10)); 
  }}

function spillavsekvens(){
  let display = document.getElementById('tall');
  display.textContent=tallrekke.join('');  
}
function sjekkomriktig(gjett){
 if(gjett===tallrekke.join('')){
 level++;
 updateDisplay(`Level ${level - 1} Complete!`);
 setTimeout(next, 2000);
}
else{ endspill();}

function endspill() {
      updateDisplay(`Game Over! Du kom til ${level - 1}`);
      document.getElementById('start-knapp').style.display = 'block';
      level = 1;
    }
}
function updateDisplay(text) {
      document.getElementById('number-display').textContent = text;
    }
</script>
</html>
