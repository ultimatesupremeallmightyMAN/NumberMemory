<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER MEMORY SKILL ISSUE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number memory</h1>
    <div class="info">
        <div id="spillet">
          <div id="tall">Ready?</div>
          <button id="start-knapp" onclick="startGame()">Start</button>
        </div>
      </div>
</body>
 
<script>
let tallrekke = [];
    let brukertallrekke = [];
    let level = 1;

    function startGame() {
      document.getElementById('start-knapp').style.display = 'none';
      level = 1;
      nextRound();
    }
    function nextRound(){
      sekvensgenerator();
      spillavsekvens();
    }

function sekvensgenerator(){
  tallrekke = []; 
  for (let i = 0; i < level; i++) {
    tallrekke.push(Math.floor(Math.random() * 10)); 
  }}

function spillavsekvens(){
  let display = document.getElementById('tall');
  display.textContent=tallrekke.join(', ');


  
}
</script>
</html>
